services:
  mcp-server:
    build: .
    ports:
      - "9000:9000"
    environment:
      - MCP_HOST=0.0.0.0
      - MCP_PORT=9000
      - MCP_DEBUG=true
      - MCP_ENABLE_AUTH=false
      - MCP_SERVER_NAME=BB MCP Server
      - ENABLE_OTEL=${ENABLE_OTEL:-false}
      - OTEL_SERVICE_NAME=${OTEL_SERVICE_NAME:-mcp-server}
      - OTEL_EXPORTER_OTLP_ENDPOINT=${OTEL_EXPORTER_OTLP_ENDPOINT:-http://localhost:4317}
    volumes:
      - .:/app
    networks:
      - mcp-network
      - telemetry-backend_telemetry
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  mcp-network:
    driver: bridge
  telemetry-backend_telemetry:
    external: true
